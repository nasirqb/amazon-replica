<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/main.css">

<body>
    <header>
        <img src="https://picsum.photos/200/60" alt="" class="logo">
    </header>
    <section>
        <div class="container">
            <form class="box">
                <h1>Sign In</h1>
                <label for="">Email(phone or mobile accounts)</label>
                <!-- input:text -->
                <input type="text" name="" id="" placeholder="Enter Email">
                <div class="label-flex">
                    <label for="">Password</label>
                    <a href="#">Forgot Password</a>
                </div>
                <!-- input:password -->
                <input type="password" name="" id="" placeholder="Enter Password">

                <!-- button.btn.btn-yellow -->
                <a href="#" class="Continue"></a>
                <button class="btn btn-yellow">Continue</button>
                <br>
                

                <a href="#" class="need-help"><span>&#9654;</span> Need Help?</a>
            </form>
            <h2 class="line-through"><span>New To Amazon?</span></h2>
            <button class="btn btn-gray">Create Your Amazon Account</button>
        </div>
    </section>
    <footer>
        <div class="container">
            <ul class="footer-links">
                <!-- li*3>a -->
                <li><a href="#">Conditions of use</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Help</a></li>

        </div>
    </footer>
